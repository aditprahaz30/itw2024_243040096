<html>
<head>
    <title>Table 2</title>
</head>
<body>

    <table border="2" cellpadding="3" cellspacing="0"
    <tr>
        <td bgcolor="GREY" align="center" colspan="3" ><strong>INPUT DATA MAHASISWA</strong></td>
    </tr>
    <tr>
     <td>Username</td>
     <td>:</td>
     <td><form>
        <input type="text"
    </td>
    </tr>

    <tr>
        <td>Password</td>
     <td>:</td>
     <td><form>
        <input type="password"
    </td>
    </tr>

    <tr>
        <td>Fullname</td>
        <td>:</td>
        <td><form>
            <input type="fullname"
        </td>
    </tr>

    <tr>
        <td>E-mail</td>
        <td>:</td>
        <td><form>
            <input type="email"
        </td>
    </tr>

    <tr>
        <td>Agama</td>
        <td>:</td>
        <td><select>
            <option name="agama" selected>--Pilih Agama--</option>
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Hindu">Hindu</option>
            <option value="Budha">Budha</option>
        </select></td>
    </tr>

    <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td>
            <input type="radio" name="jeniskel" value="pria" /> Pria 
            <input type="radio" name="jeniskel" value="wanita" /> Wanita
        </td>
    </tr>

    <tr>
        <td>Hobi</td>
        <td>:</td>
        <td>
            <input type="checkbox" name="hobinya" value="musik" /> Musik  
            <input type="checkbox" name="hobinya" value="olahraga" /> Olahraga
            <input type="checkbox" name="hobinya" value="gaming" /> Gaming 
            <input type="checkbox" name="hobinya" value="lainnya" /> Lainnya
        </td>
    </tr>

    <tr>
     <td>Profil Singkat</td>
     <td>:</td>
     <td><form>
        <textarea rows"3" cols="50" name="komentar"></textarea>
     

     <tr>
        <td align="right" colspan="3">
        <form>
        <input type="submit" name="input" value="input"
        </form></td>
     </tr>

    </table>
</body>
</html>
